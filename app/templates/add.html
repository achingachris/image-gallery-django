{% extends "./layout/_layout.html" %} {% block content %}

<div class="row justify-content-center">
  <div class="col-md-4">
    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back</a>
    <div class="card">
      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group m-3">
          <label>Description</label>
          <input
            required
            name="description"
            type="text"
            placeholder="Enter Description"
            class="form-control"
          />
        </div>
        <div class="form-group m-3">
          <label>Select a Category</label>
          <select name="category" type="Category" class="form-control">
            <option value="none">Select A Category ...</option>

            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group m-3">
          <label>Create New Category</label>
          <input
            name="category_new"
            type="text"
            placeholder="Create new category"
            class="form-control"
          />
        </div>
        <div class="form-group m-3">
          <label>Upload Image</label>
          <input required name="image" type="file" class="form-control-file" />
        </div>
        <button class="btn btn-primary m-3" type="submit">Add</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
